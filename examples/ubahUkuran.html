<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh changeFontSize() dengan fonia.js</title>
      <!-- Link to Fonia CSS -->
    <link rel="stylesheet" href="../assets/css/fonia-1.0.4.css" type="text/css" media="all" />
    <style>
        .text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .large-text {
            font-size: 24px;
            font-weight: bold;
            color: blue;
        }
        .small-text {
            font-size: 14px;
            color: gray;
        }
        .larger-text {
            font-size: 20px; /* Ukuran font yang lebih besar */
        }
        .smaller-text {
            font-size: 16px; /* Ukuran font yang lebih kecil */
        }
    </style>
</head>
<body>
    <p class="text">Contoh Penggunaan changeFontSize() dengan fonia.js:</p>

    <p class="text large-text">Teks ukuran besar</p>
    <p class="text small-text">Teks ukuran kecil</p>

    <button onclick="ubahUkuran()" class="btn">Ubah Ukuran Teks</button>

       <!-- Import Fonia script -->
    <script src="../assets/js/fonia-1.0.4.js"></script>

    <script>
        function ubahUkuran() {
            $('.large-text').toggleClass('larger-text');
            $('.small-text').toggleClass('smaller-text');
        }
    </script>
</body>
</html>
