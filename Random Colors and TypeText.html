<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonia Example</title>
    <style>
        /* CSS styling */
        .box {
            width: 200px;
            height: 100px;
            background-color: #eee;
            text-align: center;
            line-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Random Colors and TypeText</h1>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>

    <!-- Import Fonia script -->
    <script src="fonia.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        ready(function() {
            // Initialize Fonia with the selector '.box'
            let fonias = fonia('.box');

            // Apply some styling using Fonia methods
            fonias.changeBackgroundColor('box1', 'lightblue');
            fonias.changeTextColor('box2', 'red');

            // Generate random color hex and set it as background color for box 2
            let randomColor = fonias.RandomColor();
            fonias.changeBackgroundColor('box2', randomColor);

            // Type text inside box 1 with a certain speed
            fonias.typeText('box1', 'Hello, Fonia!', 100);

            // Add event listener using Fonia
            fonias.on('click', function() {
                alert('Box clicked!');
            });

        
        });
    </script>
</body>
</html>
