<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonia Animations</title>
    <link rel="stylesheet" href="../assets/css/fonia-1.0.3.css">

    <style type="text/css" media="all">
        .box, .circle, .triangle, .ellipse, .trapezoid {
            margin:;
            color: var(--white);
        }
        h2 {
            margin-left: 10px;
            margin-bottom: 10px;
        }
        div {
            padding-top: 2px;
        }
    </style>
</head>
<body class="bg-darken">
    <h2 class="cyan stretch infinite duration-2 delay-1"><i class="magenta">Object</i> Animations <i class="yellow">Fonia</i></h2>
    <div class="box expand infinite duration-3 delay-1">
        Expand
    </div>
    <div class="circle slide-up infinite duration-1-5">
        Slide Up
    </div>
    <div class="triangle slide-in-top infinite">
        Slide In from Top
    </div>
    <div class="ellipse slide-out-bottom infinite duration-2">
        Slide Out to Bottom
    </div>
    <div class="trapezoid fade-in infinite">
        Fade In
    </div>
    <div class="triangle fade-out infinite duration-3">
        Fade Out
    </div>
    <div class="box zoom-in infinite duration-3">
        Zoom In
    </div>
    <div class="circle zoom-out infinite">
        Zoom Out
    </div>
    <div class="trapezoid bounce infinite duration-6">
        Bounce
    </div>
    <div class="box rotate infinite delay-2">
        Rotate
    </div>
</body>
</html>
