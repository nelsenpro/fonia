<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonia Example</title>
    <!-- Link to Fonia CSS -->
    <link rel="stylesheet" href="../assets/css/fonia-1.0.4.css" type="text/css" media="all" />
</head>
<body>
    <h1>Menciptakan Warna Sendiri</h1>
    <div class="box" id="box1">Box 1</div>
    <div class="box circle" id="box2">.</div>
    <button id="changeColorButton" class="btn btn-red">Ubah Warna</button> <!-- Changed button type to button and added an id -->

    <!-- Import Fonia script -->
    <script src="../assets/js/fonia-1.0.4.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        ready(function() {
            // Initialize Fonia with the selector '.box'
            const fonias = fonia('.box');

            // Function to change color on button click
            document.getElementById('changeColorButton').addEventListener('click', function() {
                // Generate random color hex for box 1
                let randomColorBox1 = fonias.randomColor();
                fonias.changeBackgroundColor('box1', randomColorBox1);

                // Generate random color hex for box 2
                let randomColorBox2 = fonias.randomColor();
                fonias.changeBackgroundColor('box2', randomColorBox2);
            });

            // Initial color change on page load
            let randomColorBox1 = fonias.randomColor();
            fonias.changeBackgroundColor('box1', randomColorBox1);

            let randomColorBox2 = fonias.randomColor();
            fonias.changeBackgroundColor('box2', randomColorBox2);

            // Add event listener using Fonia
            fonias.on('click', function() {
                alert('Box clicked!');
            });
        });
    </script>
    
    <style>
        /* Additional styles for demonstration */
        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 20px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            background-color: lightblue; /* Default background color */
            color: black; /* Default text color */
        }

        .circle {
            border-radius: 50%;
            background-color: orange; /* Default background color */
            color: white; /* Default text color */
        }
    </style>
</body>
</html>
